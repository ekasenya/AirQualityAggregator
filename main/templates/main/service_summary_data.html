 {% load main_tags %}

  <h5 class="card-header service-card-header">{{ service_name }}</h5>
  <div class="card-body">
    <div class="card-deck">
        {% for item in list %}
        {% if forloop.counter|divisibleby:3 %}
            </div>
            <br>
            <div class="card-deck">
            {% endif %}
            <div class="card" style="width: 18rem;">
                <h5 class="card-header value-card-header">{{ item|get_dict_value:"substance__shortname" }}</h5>
                <div class="card-body">
                    <h5 class="card-title" align="center">{{ item|get_dict_value:"substance__name_ru"}}</h5>
                    <p class="card-text value" align="center">{{ item|get_dict_value:"avg_value"|floatformat:3 }}</p>
                </div>
            </div>

        {% endfor %}
    </div>
  </div>
